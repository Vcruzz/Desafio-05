<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Mentoria</title>
    
    <link rel="stylesheet" href="style.css">

      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br>
          agendar a sua mentoria</p>
      </header>

      <form>
        
        <fieldset>
            <legend>Informações pessoais</legend>
            <div class ="name">
              <div class="fieldset-wrapper">
                <label for="person-name">Nome</label>
                <input type="text" id="person-name"/>
              </div>
              
              <div class="fieldset-wrapper">
                <label for="person-surname">Sobrenome</label>
                <input type="text" id="person-surname"/>
              </div>
            </div>
            
            <div class="fieldset-wrapper">
              <label for="person-email">E-mail <span>(digite um email válido) </span></label>
              <input type="email" id="person-email"/>
            </div>

            <div class="fieldset-wrapper">
              <label for="person-password">Senha <span>(mínimo de 6 caracteres) </span></label>
              <input type="password" id="person-password"/>
            </div>
          </fieldset>

          <fieldset>
            <div class ="mentor">
              <legend>Informações do Mentor </legend>
              <div class="fieldset-wrapper">
                <label for="mentor-name">Nome <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name"/>
              </div>
              
              
          </fieldset>

          <fieldset>
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <div class ="date">
              <div class="fieldset-wrapper">
                <legend>Primeira Mentoria</legend>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date"/>
              </div>
              
              <div class="fieldset-wrapper">
                <label for="event-hour">Das</label>
                <input type="time" id="event-hour"/>
              </div>

              <div class="fieldset-wrapper">
                <label for="event-minute">Até</label>
                <input type="time" id="event-minute"/>
              </div>
            </div>

            <div class ="date">
              <div class="fieldset-wrapper">
                <legend>Segunda Mentoria</legend>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date"/>
              </div>
              
              <div class="fieldset-wrapper">
                <label for="event-hour">Das</label>
                <input type="time" id="event-hour"/>
              </div>

              <div class="fieldset-wrapper">
                <label for="event-minute">Até</label>
                <input type="time" id="event-minute"/>
              </div>
            </div>
            
            
          </fieldset>
      </form>

    </div>
  </body>
</html>
